spack:
  view: false

  concretizer:
    reuse: false
    unify: false
    static_analysis: false

  packages:
    all:
      require:
      - target=x86_64_v3
      - '%oneapi'
      providers:
        c: [intel-oneapi-compilers, gcc]
        cxx: [intel-oneapi-compilers, gcc]
        fortran: [intel-oneapi-compilers, gcc]
        blas: [openblas]
        tbb: [intel-tbb]
      variants: +mpi
    gl:
      require: osmesa
    fortran:
      require: intel-oneapi-compilers
    elfutils:
      variants: ~nls
    hdf5:
      variants: +fortran +hl +shared
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    ncurses:
      variants: +termlib
    openblas:
      variants: threads=openmp
      require: 'cppflags="-O1" target=x86_64_v3 %oneapi'
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    xz:
      variants: +pic
    gcc-runtime:
      require: 'target=x86_64_v3 %gcc'
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    rust:
      require: 'target=x86_64_v3 %gcc' 
    bison:
      require: 'target=x86_64_v3 %gcc'
    raja:
      variants: +plugins
    mpi:
      require: intel-oneapi-mpi

  specs:
  - adios
  - alquimia
  - aml
  - amrex
  - arborx
  - argobots
  - axom
  - bolt
  - boost
  - bricks ~cuda
  - butterflypack
  - cabana
  - caliper
  - chai tests=none
  - charliecloud
  - conduit
  - datatransferkit
  - e4s-alc
  - e4s-cl
  - flecsi
  - flit
  - flux-core
  - fortrilinos
  - gasnet
  - ginkgo
  - globalarrays
  - gmp
  - gotcha
  - gromacs
  - h5bench
  - hdf5-vol-async
  - hdf5-vol-cache
  - hdf5-vol-log
  - heffte +fftw
  - hpctoolkit
  - hpx networking=mpi
  - hypre
  - kokkos +openmp
  - kokkos-kernels +openmp
  - laghos ^mfem~cuda
  - lammps +amoeba +asphere +bocs +body +bpm +brownian +cg-dna +cg-spica +class2 +colloid +colvars +compress +coreshell +dielectric +diffraction +dipole +dpd-basic +dpd-meso +dpd-react +dpd-smooth +drude +eff +electrode +extra-compute +extra-dump +extra-fix +extra-molecule +extra-pair +fep +granular +interlayer +kspace +lepton +machdyn +manybody +mc +meam +mesont +misc +ml-iap +ml-pod +ml-snap +mofff +molecule +openmp-package +opt +orient +peri +phonon +plugin +poems +qeq +reaction +reaxff +replica +rigid +shock +sph +spin +srd +tally +uef +voronoi +yaff
