  - libceed
  - libnrm
  - libquo
  - libunwind
  - loki
  - mercury
  - metall
  - mfem
  - mgard +serial +openmp +timing +unstructured ~cuda
  - mpark-variant
  - mpifileutils ~xattr
  - nccmp
  - nco
  - nekbone +mpi
  - netcdf-fortran
  - netlib-scalapack
  - nrm
  - nwchem
  - omega-h
  - openfoam
