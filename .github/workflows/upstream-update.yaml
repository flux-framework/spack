name: Spack Upstream Updater
on:
  workflow_dispatch:
  schedule:
    - cron:  '5 4 * * *'

jobs:
  update-spack:
    name: Pull updates from upstream spack
    runs-on: ubuntu-latest
    permissions:
      workflows: write
    steps:
      - name: Update with Upstream
        uses: sciworks/spack-updater/upstream@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
