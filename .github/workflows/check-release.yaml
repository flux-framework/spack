name: Update with Latest Release
on:
  # Ensure we can trigger on demand
  workflow_dispatch:

  # schedule runs on default branch
  schedule:
    - cron:  '0 2 * * *'

jobs:
  get-release-version:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        package: [flux-core, flux-sched, flux-pmix]
    steps:
      - uses: actions/checkout@v3
      - name: Update Version
        uses: sciworks/spack-updater/release-check@main
        id: check
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package: ${{ matrix.package }}
          repo: flux-framework/${{ matrix.package }}

      - name: Install Spack
        if: steps.check.outputs.version != ''
        run: |
          git clone --depth 1 https://github.com/spack/spack /opt/spack
          echo "/opt/spack/bin" >> $GITHUB_PATH
          export PATH="/opt/spack/bin:$PATH"
          spack external find

      - name: Derive Microarchitecture
        if: steps.check.outputs.version != ''
        run: |
          pip install archspec
          runner_cpu=$(archspec cpu)
          echo "runner_cpu=${runner_cpu}" >> $GITHUB_ENV

      - name: Clingo Cache
        if: steps.check.outputs.version != ''
        uses: actions/cache@v3
        with:
          path: /opt/spack/opt/spack
          key: ${{ runner.os }}-${{ env.runner_cpu }}-clingo

      - name: Install Clingo
        if: steps.check.outputs.version != ''
        run: spack install clingo

      - name: ${{ matrix.package }} Build Cache
        if: steps.check.outputs.version != ''
        uses: actions/cache@v3
        with:
          path: /opt/spack/opt/spack
          key: ${{ runner.os }}-${{ env.runner_cpu }}-${{ matrix.package }}

      - name: Install pakages
        if: steps.check.outputs.version != ''
        run: pip install pakages[all]

      - name: ${{ matrix.package }} Spack Build
        if: steps.check.outputs.version != ''
        uses: syspack/pakages/action/install@main
        with:
          user: ${{ github.actor }}
          token: ${{ secrets.GITHUB_TOKEN }}
          builder: spack
          package: ${{ steps.check.outputs.package }}
          repo: .

      - name: Commit latest release version
        if: steps.check.outputs.version != ''
        env:
          package: ${{ matrix.package }}
          version: ${{ steps.check.outputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Found new version ${version}"
          echo "::group::${package} package.py"
          cat packages/${package}/package.py
          echo "::endgroup::"      
          export BRANCH_FROM="release/${package}-${version}"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git branch
          git checkout -b "${BRANCH_FROM}" || git checkout "${BRANCH_FROM}"
          git branch
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add packages/*
          if git diff-index --quiet HEAD --; then
             printf "No changes\n"
          else
             printf "Changes\n"
             today=$(date '+%Y-%m-%d')
             git commit -a -m "Automated deployment to update ${package} versions ${today}" -m "Signed-off-by: github-actions <github-actions@users.noreply.github.com>"  
             git push origin "${BRANCH_FROM}"
          fi
          echo "PULL_REQUEST_FROM_BRANCH=${BRANCH_FROM}" >> $GITHUB_ENV
      - name: Open Pull Request
        if: steps.check.outputs.version != ''
        uses: vsoch/pull-request-action@1.0.12
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_BRANCH: "main"
