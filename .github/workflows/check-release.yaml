name: Update with Latest Release
on:
  # Ensure we can trigger on demand
  workflow_dispatch:

  # schedule runs on default branch
  schedule:
    - cron:  '0 2 * * *'

jobs:
  get-release-version:
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        # package and requiring fortran to be installed
        package: [[flux-core, false], [flux-sched, false], [flux-pmix, true]]
    steps:
      - uses: actions/checkout@v3
      - name: Update Version
        uses: sciworks/spack-updater/release-check@test/vanilla-spack-build
        id: check
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package: ${{ matrix.package[0] }}          
          fortran: "${{ matrix.package[1] == true }}"

          # These are defaults
          pull_request: true
          test_build: true
